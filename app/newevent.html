<!DOCTYPE html>
<html lang="fa" ng-app="cafeui">

    <head>
        <meta charset="UTF-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1" name="viewport">
<!-- stylesheets -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/bootstrap-rtl/dist/css/bootstrap-rtl.min.css" rel="stylesheet">
        <link href="app.css" rel="stylesheet">
        <link href="font/fonts-fa.css" rel="stylesheet">
        <title>دور همی کافه یوآي</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
<!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">دور همی کافه یو آی</a>
                    </div>

<!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="eventdetails.html">خانه
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">صفحه دوم</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="newevent.html">ثبت یک دورهمی</a>
                            </li>
                        </ul>
                    </div>
<!-- /.navbar-collapse -->
                </div>
<!-- /.container-fluid -->
            </nav>
        </header>
        <div class="container well" ng-controller="EditEventController">
            <h1>یک روی داد جدید بفرستید!</h1>
            <form name="newEventForm">
                <div class="form-group" ng-class="{ 'has-success': newEventForm.title.$valid && newEventForm.title.$dirty }">
                    <label for="eventname">نام روی داد:{{event.title}}</label>
                    <input class="form-control" name="title"  required id="eventname" ng-model="event.title" placeholder="" type="text">
                </div>
                <div class="form-group">
                    <label for="eventdate">تاریخ روی داد:</label>
                    <input class="form-control" required id="eventdate" ng-model="event.date" placeholder="۱۳۹۴/۷/۲۱" type="text">
                </div>
                <div class="form-group">
                    <label for="eventtime">ساعت روی داد:</label>
                    <input class="form-control" required id="eventtime" ng-model="event.time" placeholder="۹:۳۰ ق.ظ." type="text">
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="eventlocation">آدرس روی داد:</label>
                            <input class="form-control" id="eventlocation" ng-model="event.location.address" placeholder="دانشگاه ارومیه" type="text">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="eventlocation">کلاس/اتاق:</label>
                            <input class="form-control" id="eventlocation" ng-model="event.location.room" placeholder="۳۰۲" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="eventimg">آدرس عکس:</label>
                            <input class="form-control" id="eventimg" ng-model="event.imgurl" placeholder="url" type="url">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <img alt="{{event.name}}" class="img-circle img-thumbnail img-responsive" ng-src="{{event.imgurl}}"/>
                        </div>
                    </div>
                </div>
                <!-- enable after valid-->
                <button ng-disabled="newEventForm.$invalid"  ng-click="saveEvent(event,newEventForm)" class="btn btn-success" type="submit">
                    <strong>ارسال</strong>
                </button>
                <button ng-click="cancelEvent()" class="btn btn-default" type="button">لغو</button>
            </form>
        </div>

<!-- scripts -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script charset="utf-8" src="app.js"></script>
        <script charset="utf-8" src="js/Controller/EventController.js"></script>
        <script charset="utf-8" src="js/filters.js"></script>
        <script charset="utf-8" src="js/Controller/EditEventController.js"></script>
    </body>

</html>
